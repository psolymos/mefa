on:
  push:
    branches:
      - master

name: check

jobs:
  check:
    runs-on: macOS-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: R setup
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("devtools"))'
          Rscript -e 'devtools::install_dev_deps()'

      - name: Check package
        run: Rscript -e 'devtools::check()'
